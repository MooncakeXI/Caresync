<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Submission</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f7c2c2, #ffb6c1); /* สีเดียวกับหน้า Image Analysis */
      padding: 20px;
      text-align: center;
    }
    
    .submission-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    .input-field, .upload-btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ffb6c1; /* Border color: soft pink */
      background-color: #ffe6e6; /* Input background: very light pink */
    }

    .submit-btn, .back-btn {
      padding: 10px 20px;
      background-color: #ff6b81; /* Button background: medium pink */
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }

    .submit-btn:disabled {
      background-color: #ffd6d6; /* สีเมื่อปุ่มถูกปิดใช้งาน */
      cursor: not-allowed;
      box-shadow: none;
    }

    .submit-btn:hover:enabled {
      background-color: #ff4f63; /* Darker pink for hover */
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5);
    }

    .reference-code {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4d79; /* Text color: dark pink */
    }

  </style>
</head>
<body>
  <div class="submission-container">
    <h2>Submit Verification Data</h2>
    <input type="text" id="condition-input" class="input-field" placeholder="Condition" oninput="validateForm()">
    <input type="file" id="file-upload" class="upload-btn" onchange="validateForm()">
    <button class="submit-btn" id="submit-btn" onclick="showReferenceCode()" disabled>Confirm Submission</button>
    <button class="back-btn" onclick="goBack()">Back to Home</button>
    <div class="reference-code" id="reference-code"></div>
  </div>

  <script>
    function validateForm() {
      const condition = document.getElementById('condition-input').value;
      const file = document.getElementById('file-upload').files.length > 0;
      const submitBtn = document.getElementById('submit-btn');
      
      // เปิดใช้งานปุ่มเฉพาะเมื่อมีข้อมูลใน input และมีไฟล์ที่อัพโหลด
      submitBtn.disabled = !(condition && file);
    }

    function showReferenceCode() {
      document.getElementById('reference-code').innerText = "Reference Code: 5AB45-2A908-AD03A";
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

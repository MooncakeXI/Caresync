<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareSync</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f7c2c2, #ffb6c1); /* Soft pink gradient */
      flex-direction: column;
      text-align: center;
      color: #333;
      transition: opacity 1s ease-in-out; /* Fade-out transition for the entire page */
    }

    /* Circle Background with Gradient and Shadow */
    .circle-background {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ffe0e0, #ffb6c1); /* Soft pink gradient */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }

    /* Heart Style (Smaller Heart) */
    .heart-wrapper {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart {
      width: 50px;
      height: 50px;
      background-color: #ff6b81; /* Lively Pink */
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 107, 129, 0.6); /* Soft glow effect */
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ff6b81;
    }

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      left: 25px;
      top: 0;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
        box-shadow: 0 0 10px rgba(255, 107, 129, 0.6); /* Soft glow at normal size */
      }
      50% {
        transform: rotate(-45deg) scale(1.3); /* Bigger heart at mid-point */
        box-shadow: 0 0 20px rgba(255, 107, 129, 1); /* Stronger glow */
      }
    }

    /* Button Style */
    .start-button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff6b81;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }

    .start-button:hover {
      background-color: #ff4f63; /* Darker pink on hover */
      transform: scale(1.1); /* Slightly enlarge the button */
      box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5); /* Stronger shadow */
    }

    .start-button:active {
      transform: scale(1); /* Return to original size when clicked */
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3); /* Reset shadow */
    }
  </style>
</head>
<body>
  <div class="circle-background">
    <div class="heart-wrapper">
      <div class="heart"></div>
    </div>
  </div>
  <button class="start-button" onclick="goToNextPage()">Start</button>

  <script>
    function goToNextPage() {
      // Start the fade-out animation by changing the opacity of the page
      document.body.style.opacity = '0'; // Set opacity to 0 to fade out the page
      setTimeout(function() {
        // After the fade-out effect is done (1 second), navigate to the next page
        window.location.href = "camera.html"; // Change to your desired page URL
      }, 1000); // Delay in milliseconds, must match the duration of the fade-out animation
    }
  </script>
</body>
</html>
